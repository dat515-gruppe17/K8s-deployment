apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: carlme96/noteapp:backend
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "password"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
