apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: carlme96/noteapp:backend
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "password"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              initialDelaySeconds: 5
              periodSeconds: 5
              successThreshold: 1
