apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: carlme96/noteapp:frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      readinessProbe:
        httpGet:
          path: /
          port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
